name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Install tools
      run: |
        go install mvdan.cc/gofumpt@latest
        go install github.com/swaggo/swag/cmd/swag@latest
    
    - name: Generate Swagger docs
      run: |
        swag init --generalInfo cmd/ride/main.go --output docs/ride
        swag init --generalInfo cmd/driver/main.go --output docs/driver
        swag init --generalInfo internal/adapter/http/handler/auth.go --output docs/auth
        swag init --generalInfo internal/adapter/http/handler/admin.go --output docs/admin
    
    - name: Run gofumpt
      run: gofumpt -l -w .
    
    - name: Run tests
      run: go test ./...
    
    - name: Build
      run: go build -o main .
